<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('/static/images/login/login.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);  /* 50% transparency */
             /*background-color: rgba(255, 255, 255, 0);  Fully transparent */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .login-container .image-section {
            flex: 1;
            background: url('/static/images/login_image.jpg') no-repeat center center;
            background-size: cover;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .login-container .form-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .login-container .form-group input {
            padding-left: 40px;
        }
        .login-container .form-group .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .login-container .btn-primary {
            width: 100%;
            margin-bottom: 10px;
        }
        .login-container .form-footer {
            text-align: center;
            margin-top: 10px;
        }
        .login-container .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .form-footer a:hover {
            text-decoration: underline;
        }
        .form-check {
            display: flex;
            align-items: center;
        }
        .form-check input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2 class="text-center">Login into account</h2>
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fa fa-phone"></i>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
               
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                </div>
                
            </form>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYx3G6NRQaZZrojtKBLPZd0IhqFAF0sA4uN1wW6E31mD2B3+bx" crossorigin="anonymous"></script>
</body>
</html>
