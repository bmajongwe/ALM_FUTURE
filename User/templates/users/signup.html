<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input,
        .form-group select {
            border-radius: 5px;
            padding-left: 40px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        .btn-primary {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- jQuery and jQuery UI for Autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <table class="table table-borderless">
            <tr>
                <td>
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <h2>Create an Account</h2>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            {% if messages %}
            <tr>
                <td>
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <div class="alert alert-info" role="alert">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            {% endif %}
            <tr>
                <td>
                    <table class="table table-borderless">
                        <form method="post" action="{% url 'signup' %}" id="signup-form">
                            {% csrf_token %}
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="name">First Name</label>
                                        <i class="fa fa-user"></i>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="surname">Last Name</label>
                                        <i class="fa fa-user"></i>
                                        <input type="text" class="form-control" id="surname" name="surname" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="phone_number">Phone Number</label>
                                        <i class="fa fa-phone"></i>
                                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <i class="fa fa-map-marker-alt"></i>
                                        <input type="text" class="form-control" id="address" name="address" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <i class="fa fa-city"></i>
                                        <select class="form-control" id="city" name="city" required>
                                            <option value="">Select City</option>
                                            {% for city in cities %}
                                                <option value="{{ city.id }}">{{ city.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <i class="fa fa-flag"></i>
                                        <select class="form-control" id="country" name="country" required>
                                            <option value="">Select Country</option>
                                            {% for country in countries %}
                                                <option value="{{ country.id }}">{{ country.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="branch">Branch</label>
                                        <i class="fa fa-building"></i>
                                        <select class="form-control" id="branch" name="branch" required>
                                            <option value="">Select Branch</option>
                                            {% for branch in branches %}
                                                <option value="{{ branch.id }}">{{ branch.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="date_of_birth">Date of Birth</label>
                                        <i class="fa fa-calendar-alt"></i>
                                        <input type="text" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="dd/mm/yyyy" required>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <i class="fa fa-venus-mars"></i>
                                        <select class="form-control" id="gender" name="gender">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="marital_status">Marital Status</label>
                                        <i class="fa fa-heart"></i>
                                        <select class="form-control" id="marital_status" name="marital_status">
                                            <option value="single">Single</option>
                                            <option value="married">Married</option>
                                            <option value="divorced">Divorced</option>
                                            <option value="widowed">Widowed</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="id_number">ID Number</label>
                                        <i class="fa fa-id-card"></i>
                                        <input type="text" class="form-control" id="id_number" name="id_number" required>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                    <div class="form-footer">
                                        Already registered? <a href="{% url 'login' %}">Login</a>
                                    </div>
                                </td>
                            </tr>
                        </form>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <!-- jQuery and Bootstrap Bundle JS from CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- jQuery UI DatePicker and Validation Script -->
    <script>
        $(document).ready(function() {
            $('#date_of_birth').datepicker({
                dateFormat: 'dd/mm/yy',
                changeMonth: true,
                changeYear: true,
                yearRange: '-100:+0'
            });

            $('#signup-form').on('submit', function(e) {
                var dateOfBirth = $('#date_of_birth').val();
                var regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[012])\/\d{4}$/;

                if (!regex.test(dateOfBirth)) {
                    alert('Invalid date format. Use dd/mm/yyyy.');
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
