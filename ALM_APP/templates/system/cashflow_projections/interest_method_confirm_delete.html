{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1 class="h3 text-danger">Confirm Deletion</h1>
    <p>Are you sure you want to delete the interest method "{{ object.v_interest_method }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'interest_method_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
