{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="h3 text-danger text-center">Delete Process</h1>

    <p>Are you sure you want to delete the process: <strong>{{ process.process_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'process_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
