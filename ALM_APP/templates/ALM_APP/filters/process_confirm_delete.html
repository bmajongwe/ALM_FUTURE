{% extends "ALM_APP/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Delete Process</h2>
    <p>Are you sure you want to delete the process "{{ process }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'process_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
