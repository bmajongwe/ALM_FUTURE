{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFRS 9 Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            background-color: #003366;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            filter: brightness(0) invert(1);
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 600;
            padding: 8px 16px;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-item.active .nav-link {
            color: #ffd700 !important;
        }
        .navbar-logo {
            margin-right: 20px; /* Add space between logo and Home */
        }
        .header-title {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }
        .search-container {
            position: relative;
        }
        .search-container input[type="search"] {
            border-radius: 20px;
            padding-left: 35px;
            height: 35px;
            border: 1px solid #ccc;
        }
        .search-container .fa-search {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .user-menu .dropdown-toggle {
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .user-menu .dropdown-menu {
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item:hover {
            background-color: #003366;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        
        <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="rounded-circle navbar-logo" width="50" height="50">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/reports/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'ifrs9_home' %}">Home</a>
                </li>
            </ul>

            <div class="header-title">
                IFRS 9 Compliance and Risk Management
            </div>

            
            <ul class="navbar-nav user-menu">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button">
                        <i class="fas fa-user-circle"></i> {{ user.email }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a>
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </li>
                
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5 pt-3">
        {% block content %}
        {% endblock %}
    </div>

	
    <!-- <!-
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    --> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- jQuery and Bootstrap Bundle JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P7y+n1R0Dx3qqTr3xTHHgv4yNDckc1fINJnwEY5t8q2Xjq9n5qw5yQjr" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYx3G6NRQaZZrojtKBLPZd0IhqFAF0sA4uN1wW6E31mD2B3+bx" crossorigin="anonymous"></script>
  
    <script>
        // Toggle Navbar
        $('.navbar-toggler').click(function() {
            $('#navbarNav').toggleClass('show');
        });
    </script>

    <!-- JavaScript for Dropdown Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userDropdownToggle = document.getElementById('userDropdown');
            const userDropdownMenu = document.querySelector('.dropdown-menu');

            userDropdownToggle.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link action
                userDropdownMenu.style.display = userDropdownMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Close the dropdown if clicking outside of it
            document.addEventListener('click', function(event) {
                if (!userDropdownToggle.contains(event.target) && !userDropdownMenu.contains(event.target)) {
                    userDropdownMenu.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
